<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartphone Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input,
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>Smartphone Budget Calculator</h1>
  <form id="budget-form">
    <label>Age:<input type="number" id="age" required /></label>
    <label>Monthly Income (₹):<input type="number" id="income" required /></label>
    <label>All EMIs + Home Rent (₹):<input type="number" id="homeEMI" required /></label>
    <label>Expected Usage (Years):<input type="number" id="usageYears" required /></label>
    <label>User Type:
      <select id="userType">
        <option value="low">Low</option>
        <option value="moderate" selected>Moderate</option>
        <option value="power">Power</option>
      </select>
    </label>
    <label>Brand Preference:
      <select id="brand">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label>
    <label>Resale Value of Old Phone (₹):<input type="number" id="resale" required /></label>

    <label>Parents Dependent:
      <select id="parents">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>

    <label>Have Spouse:
      <select id="haveSpouse">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label>
    <label>Spouse Earning:
      <select id="spouseEarning">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Number of Kids:
      <select id="kids">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </label>
    <label>Kids Earning:
      <select id="kidsEarning">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>Value Conscious:
      <select id="valueConscious">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label>

    <button type="submit">Calculate Budget</button>
    <div class="result" id="result"></div>
  </form>

  <script>
    document.getElementById("budget-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const age = parseInt(document.getElementById("age").value);
      const income = parseFloat(document.getElementById("income").value);
      const homeEMI = parseFloat(document.getElementById("homeEMI").value);
      const usageYears = parseFloat(document.getElementById("usageYears").value);
      const userType = document.getElementById("userType").value;
      const brand = document.getElementById("brand").value;
      const resale = parseFloat(document.getElementById("resale").value);
      const parents = parseInt(document.getElementById("parents").value);
      const haveSpouse = document.getElementById("haveSpouse").value;
      const spouseEarning = document.getElementById("spouseEarning").value;
      const kids = parseInt(document.getElementById("kids").value);
      const kidsEarning = document.getElementById("kidsEarning").value;
      const valueConscious = document.getElementById("valueConscious").value === "yes";

      const adjustedIncome = income - homeEMI;
      let base = adjustedIncome * 12 * 0.03;

      const usageMultiplier = usageYears / 3;
      let ageMultiplier = 1;
      if (age >= 18 && age <= 22) ageMultiplier = 0.75;
      else if (age <= 26) ageMultiplier = 1;
      else if (age <= 35) ageMultiplier = 1.3;
      else if (age <= 45) ageMultiplier = 1.1;
      else if (age <= 60) ageMultiplier = 0.9;
      else ageMultiplier = 0.7;

      const userMultiplier = userType === "low" ? 0.8 : userType === "power" ? 1.2 : 1.0;
      const brandMultiplier = brand === "yes" ? 1.2 : 1.0;

      const spouse = haveSpouse === "yes" && spouseEarning === "no" ? 1 : 0;
      const kidDependents = kidsEarning === "no" ? kids : 0;

      const responsibilityMultiplier = (parents === 0 ? 1 : parents === 1 ? 0.9 : 0.8) * (spouse === 0 ? 1 : 0.9) * (kidDependents === 0 ? 1 : kidDependents === 1 ? 0.8 : 0.65);

      let final = base * usageMultiplier * ageMultiplier * userMultiplier * brandMultiplier * responsibilityMultiplier;

      // Apply value conscious deduction if selected
      if (valueConscious) {
        const slabs = [
          { limit: 30000, rate: 0 },
          { limit: 60000, rate: 0.2 },
          { limit: 80000, rate: 0.3 },
          { limit: 110000, rate: 0.4 },
          { limit: 150000, rate: 0.5 },
          { limit: Infinity, rate: 0.6 },
        ];

        let deduction = 0;
        let remaining = final;
        let previousLimit = 0;

        for (const slab of slabs) {
          if (remaining <= 0) break;
          const applicable = Math.min(slab.limit - previousLimit, remaining);
          deduction += applicable * slab.rate;
          remaining -= applicable;
          previousLimit = slab.limit;
        }

        final -= deduction;
      }

      final += resale;
      final = Math.round(final);
      document.getElementById("result").textContent = `Recommended Smartphone Budget: ₹${final.toLocaleString()}`;
    });
  </script>
</body>
</html>
