<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smartphone Budget Calculator (2025)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      padding: 15px;
      background: #e6ffed;
      border: 1px solid #6bcf9e;
      border-radius: 8px;
      font-size: 18px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Smartphone Budget Calculator</h1>
    
    <label for="age">Your Age</label>
    <input type="number" id="age" min="18" max="100" value="30" />

    <label for="income">Monthly Income (‚Çπ)</label>
    <input type="number" id="income" value="225000" />

    <label for="emi">Home EMI or Rent (‚Çπ)</label>
    <input type="number" id="emi" value="0" />

    <label for="usage">Expected Usage (in years)</label>
    <input type="number" id="usage" min="1" max="10" value="5" />

    <label for="type">User Type</label>
    <select id="type">
      <option value="low">Low</option>
      <option value="moderate" selected>Moderate</option>
      <option value="power">Heavy</option>
    </select>

    <label for="brand">Brand Preference?</label>
    <select id="brand">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label for="resale">Resale Value of Old Phone (‚Çπ)</label>
    <input type="number" id="resale" value="0" />

    <label for="parents">Number of Parents You're Financially Supporting</label>
    <select id="parents">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <label for="spouse">Do You Have a Spouse?</label>
    <select id="spouse">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <label for="kids">Number of Kids</label>
    <select id="kids">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
    </select>

    <button onclick="calculateBudget()">üí∞ Calculate Budget</button>

    <div id="result" class="result" style="display:none;"></div>
  </div>

  <footer>Made with ‚ù§Ô∏è in 2025 | Open-source tool</footer>

  <script>
    function calculateBudget() {
      const age = parseInt(document.getElementById('age').value);
      const income = parseFloat(document.getElementById('income').value);
      const emi = parseFloat(document.getElementById('emi').value);
      const usage = parseFloat(document.getElementById('usage').value);
      const type = document.getElementById('type').value;
      const brand = document.getElementById('brand').value;
      const resale = parseFloat(document.getElementById('resale').value);
      const parents = parseInt(document.getElementById('parents').value);
      const spouse = document.getElementById('spouse').value;
      const kids = parseInt(document.getElementById('kids').value);

      // Step 1
      const adjustedIncome = income - emi;

      // Step 2
      const baseAmount = adjustedIncome * 12 * 0.03;

      // Step 3: Multipliers
      const usageMultiplier = usage / 3;

      let ageMultiplier = 1.0;
      if (age >= 18 && age <= 22) ageMultiplier = 0.75;
      else if (age >= 23 && age <= 26) ageMultiplier = 1.0;
      else if (age >= 27 && age <= 35) ageMultiplier = 1.3;
      else if (age >= 36 && age <= 45) ageMultiplier = 1.1;
      else if (age >= 46 && age <= 60) ageMultiplier = 0.9;
      else if (age > 60) ageMultiplier = 0.7;

      const userMultiplier = type === 'low' ? 0.8 : (type === 'moderate' ? 1.0 : 1.2);
      const brandMultiplier = brand === 'yes' ? 1.2 : 1.0;

      const parentMultiplier = parents === 0 ? 1.0 : (parents === 1 ? 0.9 : 0.8);
      const spouseMultiplier = spouse === 'yes' ? 0.9 : 1.0;
      const kidsMultiplier = kids === 0 ? 1.0 : (kids === 1 ? 0.8 : 0.65);

      const responsibilityMultiplier = parentMultiplier * spouseMultiplier * kidsMultiplier;

      const finalBudget = (baseAmount * usageMultiplier * ageMultiplier * userMultiplier * brandMultiplier * responsibilityMultiplier) + resale;

      document.getElementById('result').innerHTML = `üì± You can reasonably spend <strong>‚Çπ${Math.round(finalBudget).toLocaleString()}</strong> on your next smartphone.`;
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
