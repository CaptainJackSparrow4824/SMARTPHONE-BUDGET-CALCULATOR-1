<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smartphone Budget Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      color: #333;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f4ff;
      border-left: 5px solid #3498db;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Smartphone Budget Calculator (2025)</h1>
  <label>Age:</label>
  <input type="number" id="age" /><label>Monthly Income (â‚¹):</label> <input type="number" id="income" />

<label>All EMIs + Home Rent (â‚¹):</label> <input type="number" id="emi" />

<label>Expected Usage (Years):</label> <input type="number" id="years" />

<label>User Type:</label> <select id="userType"> <option value="low">Low</option> <option value="moderate" selected>Moderate</option> <option value="power">Power</option> </select>

<label>Brand Preference?</label> <select id="branded"> <option value="no">No</option> <option value="yes">Yes</option> </select>

<label>Old Phone Resale Value (â‚¹):</label> <input type="number" id="resale" />

<label>Number of Parents (dependent):</label> <input type="number" id="parents" />

  <div class="row">
    <div>
      <label>Do you have a Spouse?</label>
      <select id="hasSpouse">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>
    <div>
      <label>Is Spouse Earning?</label>
      <select id="spouseEarning">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div>  <div class="row">
    <div>
      <label>Number of Kids:</label>
      <input type="number" id="kidsCount" />
    </div>
    <div>
      <label>Are Kids Earning?</label>
      <select id="kidsEarning">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>
  </div><button onclick="calculateBudget()">ðŸ’¸ Calculate Budget</button>

  <div class="result" id="result"></div>  <script>
    function getAgeMultiplier(age) {
      if (age >= 18 && age <= 22) return 0.75;
      if (age >= 23 && age <= 26) return 1.0;
      if (age >= 26 && age <= 35) return 1.3;
      if (age >= 36 && age <= 45) return 1.1;
      if (age >= 46 && age <= 60) return 0.9;
      return 0.7;
    }

    function calculateBudget() {
      const age = parseInt(document.getElementById('age').value);
      const income = parseFloat(document.getElementById('income').value);
      const emi = parseFloat(document.getElementById('emi').value);
      const years = parseFloat(document.getElementById('years').value);
      const userType = document.getElementById('userType').value;
      const branded = document.getElementById('branded').value;
      const resale = parseFloat(document.getElementById('resale').value);
      const parents = parseInt(document.getElementById('parents').value);

      const hasSpouse = document.getElementById('hasSpouse').value;
      const spouseEarning = document.getElementById('spouseEarning').value;
      const kidsCount = parseInt(document.getElementById('kidsCount').value);
      const kidsEarning = document.getElementById('kidsEarning').value;

      const adjustedIncome = income - emi;
      const base = adjustedIncome * 12 * 0.03;

      const usageMultiplier = years / 3;
      const ageMultiplier = getAgeMultiplier(age);
      const userMultiplier = userType === 'low' ? 0.8 : userType === 'power' ? 1.2 : 1.0;
      const brandMultiplier = branded === 'yes' ? 1.2 : 1.0;

      const parentMultiplier = parents === 0 ? 1.0 : parents === 1 ? 0.9 : 0.8;
      const spouseMultiplier = (hasSpouse === 'yes' && spouseEarning === 'no') ? 0.9 : 1.0;
      const kidsMultiplier = (kidsEarning === 'no') ? (kidsCount === 1 ? 0.8 : kidsCount >= 2 ? 0.65 : 1.0) : 1.0;

      const responsibilityMultiplier = parentMultiplier * spouseMultiplier * kidsMultiplier;
      const finalBudget = base * usageMultiplier * ageMultiplier * userMultiplier * brandMultiplier * responsibilityMultiplier + resale;

      document.getElementById('result').innerText = `ðŸ“± Recommended Smartphone Budget: â‚¹${Math.round(finalBudget).toLocaleString()}`;
    }
  </script></body>
</html>
